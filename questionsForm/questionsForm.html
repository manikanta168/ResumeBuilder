<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder - Form</title>
  <link rel="stylesheet" href="questionsForm.css" />
</head>
<body>
  <div class="main">
    <div id="left" class="left">
      <div class="left_side_div">
        <div id="size" class="button1" onclick="showBox(1)">1</div>
        <div class="button1" onclick="showBox(2)">2</div>
        <div class="button1" onclick="showBox(3)">3</div>
        <div class="button1" onclick="showBox(4)">4</div>
        <div class="button1" onclick="showBox(5)">5</div>
        <div class="progress-container">
          <div id="progress-bar" class="progress"></div>
        </div>
      </div>
    </div>

    <div id="right" class="right">
      <!-- Dynamic Boxes will be shown here -->
      <!-- You can paste individual sections (like box1-1, box1-2...) back if you want to modularize -->

      <!-- Example Navigation Buttons -->
      <div class="next_previous">
        <button class="next2" onclick="prevBox()">PREVIOUS</button>
        <button class="next3" onclick="nextBox()">NEXT</button>
      </div>

      <!-- Final submission -->
      <div class="submit_section" style="text-align:center; margin-top:2rem;">
        <a href="chooseTemplates/Templates.html">
          <button class="next5" type="button">Choose Template</button>
        </a>
      </div>
    </div>
  </div>

  <script src="questionsForm.js"></script>
</body>
</html>
